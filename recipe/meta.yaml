{% set name = "texmaker" %}
{% set version = "5.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://www.xm1math.net/texmaker/texmaker-{{ version }}.tar.bz2
  sha256: c6f99427db99b67eeebb4dae122504dd4b101890b353d8cf25848b5c74c2187e

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - make  # [not win]
    - jom  # [win]
    - sed  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('expat-devel') }}  # [linux]
    - {{ cdt('libxfixes-devel') }}  # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - {{ cdt('libxcb') }}  # [linux]
    - {{ cdt('libxau') }}  # [linux]
    - {{ cdt('libxscrnsaver') }}  # [linux]
    - {{ cdt('libxscrnsaver-devel') }}  # [linux]    
  host:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - xorg-libxfixes  # [linux]
    - qt
    - texlive-core  # [not win]
  run:

test:
  commands:
    - test -f $PREFIX/bin/texmaker  # [not win]
    - exist %PREFIX%/bin/texmaker  # [win]

about:
  home: https://www.xm1math.net/texmaker/
  license: GPL-2.0-only
  license_family: GPL2
  license_file: license.txt
  summary: Free cross-platform LaTeX editor

extra:
  recipe-maintainers:
    - izahn
